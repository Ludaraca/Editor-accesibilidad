<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Accesible</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    Editor Accesible para Estudiantes
  </header>

  <div class="container">
    <h2>Editor de Texto</h2>
    <textarea placeholder="Escribí tu texto aquí..."></textarea>
    <button>Leer texto</button>

    <h2>Subir archivo</h2>
    <input type="file" id="file-input" />
    <p id="file-name">Ningún archivo seleccionado</p>
    <button onclick="handleFileUpload()">Subir archivo</button>

    <!-- Botón de configuración -->
    <h2>Configurar archivo</h2>
    <button onclick="openConfigDialog()">Configurar</button>

    <!-- Cuadro de texto para escribir la consigna -->
    <div id="config-dialog" class="config-dialog">
      <textarea id="config-text" placeholder="Escribe cómo te gustaría configurar el archivo para hacerlo más accesible..." rows="4"></textarea>
      <button onclick="saveConfig()">Guardar Configuración</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
